<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees(this)">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="cname">Coffee Name:</label>
        <input type="text" id="cname" name="cname" onkeyup="updateCoffees(this)">
    </form>
    <div>
        <div id="coffees"></div>
    </div>
    <form id="form">
        <label for="coffee-input"></label>
        <select id="coffee-input">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="cinputname">Coffee Name:</label>
        <input type="text" id="cinputname" name="cinputname">
        <button type="submit" id="coffee-button">Add Coffee</button>
    </form>

    <script src="main.js"></script>
