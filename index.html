<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div id="header-div" class="shadow rounded">
        <h1 class="coffee-header text-center text-white mt-3 mb-3 ml-0 mr-0 p-0 align-items-center">Coffee!</h1>
    </div>

    <div id="search-form">
        <form class="d-flex flex-column">
            <label for="roast-selection" class="font-weight-bold">Roast</label>
            <select id="roast-selection" onchange="updateCoffees(this)">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="cname" class="mt-2 font-weight-bold">Coffee Name</label>
            <input type="text" id="cname" name="cname" onkeyup="updateCoffees(this)">
        </form>
    </div>

    <div id="coffee-section" class="">
        <div id="coffees" class="d-inline-flex flex-wrap"></div>
    </div>

    <div id="input-form">
        <h2 class="text-center" id="coffee-maker-header">Brew Your Own</h2>
        <form class="d-flex flex-column">
            <label for="coffee-input" class="font-weight-bold">Roast</label>
            <select id="coffee-input">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="cinputname" class="mt-2 font-weight-bold">Coffee Name:</label>
            <input type="text" id="cinputname" name="cinputname">
            <button type="submit" id="coffee-button" class="btn mt-3 rounded shadow-lg">BREW IT!</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
